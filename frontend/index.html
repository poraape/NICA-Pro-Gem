<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NICA-Pro | Intelligent Nutrition Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'], // SF Pro proxy
              mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Courier New', 'monospace'], // SF Mono proxy
            },
            colors: {
              // Primary Palette: Teal #208192
              primary: {
                50: '#E0F2F4',
                100: '#B3DFE5',
                200: '#80CAD4',
                300: '#4DB4C2',
                400: '#26A2B3',
                500: '#208192', // Base Action
                600: '#196674',
                700: '#134D57', // Text AAA
                800: '#0C333A',
                900: '#061A1D',
              },
              // Background Palette: Cream #FFFCF9
              cream: {
                50: '#FFFFFF',
                100: '#FFFCF9', // App Background
                200: '#FDF6F0',
                300: '#FBEFE6',
              },
              // Semantic Colors
              error: {
                500: '#C01530', // Clinical Red
                50: '#FDF2F4',
                100: '#F9D0D6'
              },
              success: {
                500: '#22C55E', // Success Green
                50: '#F0FDF4',
              },
              brand: {
                orange: '#E87D4A', // Insight/Motivation
                yellow: '#F59E0B',
              },
              // Neutral Palette: Charcoal #1F2121 & Gray #777C7C
              neutral: {
                50: '#F9FAFB',
                100: '#F3F4F6',
                200: '#E5E7EB',
                300: '#D1D5DB',
                400: '#9CA3AF',
                500: '#777C7C', // Secondary Text
                600: '#4B5563',
                700: '#374151',
                800: '#1F2121', // Primary Text (Charcoal)
                900: '#111827',
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 33, 33, 0.07)',
              'glass-hover': '0 12px 40px 0 rgba(31, 33, 33, 0.12)',
              'glow': '0 0 20px rgba(32, 129, 146, 0.25)',
              'input-focus': '0 0 0 4px rgba(32, 129, 146, 0.15)',
              'card': '0 2px 12px rgba(0, 0, 0, 0.04)',
            },
            animation: {
              'fade-in': 'fadeIn 0.4s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards',
              'cascade': 'fadeIn 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(24px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              }
            },
            borderRadius: {
              '2xl': '16px', // Standard Card Radius
              '3xl': '24px', // Modal/Container Radius
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FFFCF9;
        color: #1F2121;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100vh;
        overscroll-behavior-y: none; /* Prevent Pull-to-refresh on body */
      }
      
      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }

      /* Custom Scrollbar for 'Cream' feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #E5E7EB;
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #D1D5DB;
      }
      
      /* Touch Targets */
      button, input, select {
        touch-action: manipulation;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
